<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Vokabeltrainer</title>
</head>
<body>
    <header>
        <div class="header_icon"></div>
        <h1>Vokabeltrainer</h1>
        <div class="header_icon"></div>
    </header>
    <div class="streak"></div>
    <div class="counter">
            <div class="counter_wrong">0</div>
            <div class="counter_streak">Streak!</div>
            <div class="counter_correct">0</div>
        </div>
    <main>
        <div class="container">
            <div class="app">
                
                <div class="vokabel">Vertrieb</div>
                <input class="user_input" type="text">
                <button class="user_submit">Ok</button>
            </div>
        </div>
    </main>
    <div class="alert">
        <div class="alert_text"></div>
        <div class="alert_vokabel">
            <div class="alert_question"></div>
            <div>-</div>
            <div class="alert_answer"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
